<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1.0">
</head>

<style>
    canvas {
        border: none;
        cursor: pointer;
        outline: none;

    .focused {
        border: none; 
        outline: none;
    }


</style>

<body>
	
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=0 onclick='refocus_myself()'}</canvas>
	

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="main.js"></script>

	<script type="text/javascript">
	function refocus_myself(){

	var mycanvas= mycanvas=document.getElementById("canvas"); 

	mycanvas.setAttribute('tabindex',0); 

	mycanvas.focus();

	}
	</script>
	

</body>

</html>
